<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The calculator</title>
    <meta name="description" content="Two plus two equals five">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="calculator">
        <form name="result" >
          <input type="text" name="display" class="display">
        </form>
        <table>
          <tbody>
            <tr class="row1">
              <td>
                <input type="button" name="" value="AC">
              </td>
              <td>
                <input type="button" name="" value="+/-">
              </td>
              <td>
                <input type="button" name="" value="%">
              </td>
              <td id="divide">
                <input type="button" name="" value="/">
              </td>
            </tr>
            <tr class="row2">
              <td>
                <input type="button" name="" value="7" onclick="insert(7)">
              </td>
              <td>
                <input type="button" name="" value="8" onclick="insert(8)">
              </td>
              <td>
                <input type="button" name="" value="9" onclick="insert(9)">
              </td>
              <td id="mult">
                <input type="button" name="" value="*">
              </td>
            </tr>
            <tr class="row3">
              <td>
                <input type="button" name="" value="4" onclick="insert(4)">
              </td>
              <td>
                <input type="button" name="" value="5" onclick="insert(5)">
              </td>
              <td>
                <input type="button" name="" value="6" onclick="insert(6)">
              </td>
              <td id="subtract">
                <input type="button" name="" value="-">
              </td>
            </tr>
            <tr class="row4">
              <td>
                <input type="button" name="" value="1" onclick="insert(1)">
              </td>
              <td>
                <input type="button" name="" value="2" onclick="insert(2)">
              </td>
              <td>
                <input type="button" name="" value="3" onclick="insert(3)">
              </td>
              <td id="add">
                <input type="button" name="" value="+">
              </td>
            </tr>
            <tr class="row5">
              <td colspan="2">
                <input type="button" name="" value="0">
              </td>
              <td>
                <input type="button" name="" value=".">
              </td>
              <td id="equal">
                <input type="button" name="" value="=">
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
